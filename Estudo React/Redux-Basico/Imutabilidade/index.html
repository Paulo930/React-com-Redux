  <script>

    const array1 = [0, 1, 2, 3, 4]
    const array2 = array1.filter(item => item > 2)

    // console.log(array2 === array1);

    const obj1 = {
      nome: 'Paulo',
      idade: 31
    }
    // const obj2 = Object.assign({}, obj1, { nome: 'Maria' })
    // const obj2 = { ...obj1, nome: 'Maria' }
    const obj2 = obj1
    obj2.nome = 'Maria'
    console.log(obj1 === obj2);
    console.log(obj1);
    console.log(obj2);





    const inicialState = {
      nome: 'Paulo',
      idade: 19
    }

    function reducer(state = inicialState, action) {
      switch (action.type) {
        case 'MUDAR_NOME':
          return { ...state, nome: action.payload }
        default:
          return state
      }
    }

    const store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
    );

    store.dispatch({ type: 'MUDAR_NOME', payload: 'Maria' })
    store.dispatch({ type: 'MUDAR_NOME', payload: 'Jo√£o' })
    store.dispatch({ type: 'MUDAR_NOME', payload: 'Pedro' })
    store.dispatch({ type: 'TESTE', payload: 'Pedro' })

  </script>
